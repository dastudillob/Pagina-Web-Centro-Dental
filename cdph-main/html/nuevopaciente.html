    <!-- Nuevo Paciente -->
    <section id="nuevopaciente">
      <div class="container">
        <form>
          <h2>Antecedentes Personales</h2>

          <!-- Fecha -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="fecha">Fecha<span>*</span></label>
                <input type="date" class="form-control" id="fecha">
              </div>
            </div>
          </div>

          <!-- RUT -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="rut">RUT<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="rut" onkeyup="FormatRUT()">
              </div>
            </div>
          </div>

          <!-- Nombre y Apellidos-->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="paterno">Apellido Paterno<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="paterno">
              </div>
            </div>
      
            <div class="col-sm-4">
              <div class="form-group">
                <label for="materno">Apellido Materno<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="materno">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="nombres">Nombres<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="nombres">
              </div>
            </div>
          </div>

          <!-- Sexo y Edad-->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="sexo">Sexo<span>*</span></label><br/>
                  <input type="radio" name="sexo" id="sexoM" value="M"> M
                  <input type="radio" name="sexo" id="sexoF" value="F"> F
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="edad">Edad<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="edad">
              </div>
            </div>
          </div>
      
          <!-- Dirección, Ciudad y Teléfono-->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="dirección">Dirección<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="dirección">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="ciudad">Ciudad<span>*</span></label>
                <input type="text" class="form-control" placeholder="" id="ciudad">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="teléfono">Teléfono<span>*</span></label>
                <input type="tel" class="form-control" placeholder="" id="teléfono" onkeyup="FormatTeléfono()">
              </div>
            </div>
          </div>

          <h2>Historial Médico</h2>

          <!-- Hospitalizado -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="hospitalizado">He estado hospitalizado<span>*</span></label><br/>
                  <input type="radio" name="hospitalizado" id="hospitalizadoSi" value="Si"> Si
                  <input type="radio" name="hospitalizado" id="hospitalizadoNo" value="No"> No
                </div>
              </div>
            </div>

            <div class="col-sm-8">
              <div class="form-group">
                <label for="hospitalizadoPor">Por qué</label>
                <input type="text" class="form-control" placeholder="" id="hospitalizadoPor">
              </div>
            </div>
          </div>

          <!-- Hipertensión -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="hipertensión">Hipertensión<span>*</span></label><br/>
                  <input type="radio" name="hipertensión" id="hipertensiónSi" value="Si"> Si
                  <input type="radio" name="hipertensión" id="hipertensiónNo" value="No"> No
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="hipertensiónControl">Controlada</label><br/>
                  <input type="radio" name="hipertensiónControl" id="hipertensiónControlSi" value="Si"> Si
                  <input type="radio" name="hipertensiónControl" id="hipertensiónControlNo" value="No"> No
                </div>
              </div>
            </div>
          </div>

          <!-- Alérgico -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="alérgico">Alérgico a algo<span>*</span></label><br/>
                  <input type="radio" name="alérgico" id="alérgicoSi" value="Si"> Si
                  <input type="radio" name="alérgico" id="alérgicoNo" value="No"> No
                </div>
              </div>
            </div>  
            
            <div class="col-sm-8">
              <div class="form-group">
                <label for="alérgicoA">A qué</label>
                <input type="text" class="form-control" placeholder="" id="alérgicoA">
              </div>
            </div>   
          </div>

          <!-- Diabetes -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="diabetes">Diabetes<span>*</span></label><br/>
                  <input type="radio" name="diabetes" id="diabetesSi" value="Si"> Si
                  <input type="radio" name="diabetes" id="diabetesNo" value="No"> No
                </div>
              </div>
            </div>  
            
            <div class="col-sm-8">
              <div class="form-group">
                <label for="otros">Otros</label>
                <input type="text" class="form-control" placeholder="" id="otros">
              </div>
            </div>   
          </div>         

          <!-- Medicamentos -->
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <div class="radio">
                  <label for="medicamentos">Medicamentos<span>*</span></label><br/>
                  <input type="radio" name="medicamentos" id="medicamentosSi" value="Si"> Si
                  <input type="radio" name="medicamentos" id="medicamentosNo" value="No"> No
                </div>
              </div>
            </div>  
            
            <div class="col-sm-8">
              <div class="form-group">
                <label for="cual">Cual</label>
                <input type="text" class="form-control" placeholder="" id="cual">
              </div>
            </div>   
          </div>   

          <div id="error"></div>
          <button type="button" class="btn btn-success" onclick="EnviarNuevoPaciente()">Enviar</button>
          <input id="reiniciar" class="btn btn-secondary" type="reset" value="Reiniciar" onclick="Reiniciar()">
        </form>
